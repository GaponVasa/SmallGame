<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Math operation</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body>
	<main id="startGameMathOperation" class="container-fluid">
		<div class="row  justify-content-center">
			<div class="col-sm-12 col-md-12 col-lg-8 col-xl-6">
				<div class="d-flex flex-column">
					<div class="">
						<p class="p-3 rules">Виберіть вигляд чисел, та тип дії. Після цього натисніть "Start".</p>
					</div>
					<div class="border p-3 d-flex justify-content-around">
						<div class="digitImage">
							<button class="btn" name="hundreds" type="button">D</button>
							<button class="btn" name="dozens" type="button">D</button>
							<button class="btn" name="units" type="button">D</button>
							<button class="btn" name="coma" type="button">,</button>
							<button class="btn" name="tenth" type="button">D</button>
							<button class="btn" name="hundredth" type="button">D</button>
						</div>
						<div class="d-flex justify-content-center">
							<p class="rulesText ">Приклад числа <span id="digitExemple">3.3</span></p>
						</div>
					</div>
					<div class="border p-3 d-flex justify-content-end">
						<button class="btn mr-5 sign" name="add" type="button">Addition</button>
						<button class="btn mr-5 sign" name="sub" type="button">Subtraction</button>
						<button class="btn sign" name="mix" type="button">Mix add&amp;sub</button>
					</div>
					<div class="border p-3 d-flex justify-content-end">
						<div class="mr-3">
							<label class="p-2"><input type="radio" name="time" value="5" class="mr-2">5</label>
							<label class="p-2"><input type="radio" name="time" value="10" class="mr-2" checked>10</label>
							<label class="p-2"><input type="radio" name="time" value="15" class="mr-2">15</label>
							<label class="p-2"><input type="radio" name="time" value="20" class="mr-2">20</label>
							<label class="p-2"><input type="radio" name="time" value="25" class="mr-2">25</label>
							<label class="p-2"><input type="radio" name="time" value="30" class="mr-2">30</label>
						</div>
						<button class="btn sign" name="time" type="button">Time</button>
					</div>
					<div class="border p-3 d-flex justify-content-end">
						<button class="btn" name="start" type="button">Start</button>
					</div>
				</div>
				<div class="container-fluid mt-5 block">
					<div class="border p-2">
						<div class="wraperTimer"></div>
						<div class="wraperInputs d-flex justify-content-around m-2"></div>
						<div class="d-flex justify-content-center m-2">
							<div class="action firstDigit mr-2">D</div>
							<div class="action operation  mr-2">Op</div>
							<div class="action secondDigit  mr-2">D</div>
							<div class="action  mr-2"> = </div>
							<div class="">
								<input type="text" class="result form-control" placeholder="Enter result">
							</div>
						</div>
						<button class="btn" name="check" type="button">Check result</button>
					</div>
				</div>
				<div class="container-fluid tableResult mt-5">
					<div class="border border-top-0">
						<table class="table">
							<thead>
								<tr> 
									<th scope="col">№</th>
									<th scope="col">firstDigit</th>
									<th scope="col">operation</th>
									<th scope="col">secondDigit</th>
									<th scope="col">equals</th>
									<th scope="col">input</th>
									<th scope="col">result</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
						<button class="btn m-3" name="try" type="button">Try again</button>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<script src="js/slideToggle.js" type="text/javascript"></script>
	<script src="js/mathOperation.js" type="text/javascript"></script>
	<script src="js/randomDigit.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
